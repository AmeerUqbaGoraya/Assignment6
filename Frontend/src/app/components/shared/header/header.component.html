<mat-toolbar color="primary" class="header-toolbar">
  <span class="app-title" (click)="navigateToPatients()">Patient Visit Manager</span>
  
  <div class="spacer"></div>
  
  <button mat-button (click)="navigateToPatients()">
    <mat-icon>list</mat-icon>
    Patients
  </button>
  
  <button mat-button 
          *ngIf="canCreatePatients()" 
          (click)="navigateToCreatePatient()">
    <mat-icon>add</mat-icon>
    Add Patient
  </button>
  
  <button mat-button 
          *ngIf="canViewActivityLog()" 
          (click)="navigateToActivityLog()">
    <mat-icon>history</mat-icon>
    Activity Log
  </button>
  
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <mat-menu #userMenu="matMenu">
    <div class="user-info" mat-menu-item disabled>
      <div class="user-details">
        <div class="user-name">{{currentUser?.firstName}} {{currentUser?.lastName}}</div>
        <div class="user-role">{{currentUser?.role | roleDisplay}}</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
