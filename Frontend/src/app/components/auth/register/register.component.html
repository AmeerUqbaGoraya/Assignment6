<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Patient Visit Manager</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput 
                   [(ngModel)]="userData.firstName" 
                   name="firstName" 
                   required 
                   #firstName="ngModel">
            <mat-error *ngIf="firstName.invalid && firstName.touched">
              First name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput 
                   [(ngModel)]="userData.lastName" 
                   name="lastName" 
                   required 
                   #lastName="ngModel">
            <mat-error *ngIf="lastName.invalid && lastName.touched">
              Last name is required
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 [(ngModel)]="userData.email" 
                 name="email" 
                 required 
                 #email="ngModel">
          <mat-error *ngIf="email.invalid && email.touched">
            Valid email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 type="password" 
                 [(ngModel)]="userData.password" 
                 name="password" 
                 required 
                 #password="ngModel">
          <mat-error *ngIf="password.invalid && password.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="userData.role" 
                      name="role" 
                      required 
                      #role="ngModel">
            <mat-option *ngFor="let role of roleOptions" [value]="role.value">
              {{role.label}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="role.invalid && role.touched">
            Role is required
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="!registerForm.valid">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="goToLogin()">
        Already have an account? Sign In
      </button>
    </mat-card-actions>
  </mat-card>
</div>
